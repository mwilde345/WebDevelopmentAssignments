			<a name = "cubeFunction"></a>
			<h4>Cube Function</h4>
				<p>Code output: </p>
					<script type="text/javascript">

						function range (start, end) {
							var a = []; //without var then the definition of a will be global not local. ??
							for (var i = start; i <= end; i++) {
							a.push(i*i*i);
							}
							document.write(a+'<br>');
						}

						document.write('<strong>Cubes of 1 - 20:</strong> <br>');
						range(1,20);
						document.write('<strong>Cube function passed to an array:</strong><br>');
						
						function cubeIt(v){
							var a = v;
							return a*a*a;
						}

						
						var b = [2,4,6,8,10,25,3,45,12];
						document.write('Before: '+b+'<br>');
						b = b.map(cubeIt);
						document.write('After: '+b);
					</script>
		
        <hr>
	</body>
